<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Progress</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <section class="panel">
      <div class="header">
        <h2>Monthly Task History</h2>
      </div>
      <div id="taskHistory"></div>
    </section>

    <section class="panel">
      <div class="header">
        <h2>Study Progress</h2>
      </div>
      <div class="progress-circle" id="studyProgress">
        <span>0%</span>
      </div>
      <div class="suggestion-box" id="progressMessage">
        <h4>Progress Message</h4>
        <p>Keep going! You're doing great!</p>
      </div>
    </section>
  </div>

  <script src="progress.js"></script>
</body>
</html>
