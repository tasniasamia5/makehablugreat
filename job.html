<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Evaluation</title>
  <link rel="stylesheet" href="style1.css">
  <style>
    body {
      background-color: #f2edfd;
      font-family: 'Inter', sans-serif;
    }

    .job-panel {
      background-color: #b9a2fb;
      padding: 30px;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    .job-panel h2 {
      margin-bottom: 20px;
      color: #fff0f5;
    }

    .job-panel input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    .job-panel button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #9274e4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .message {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <section class="job-panel">
    <h2>Check Your Job Offer</h2>
    <p>Enter your salary to see if Sokina's father approves:</p>
    <input type="number" id="salaryInput" placeholder="Enter Salary">
    <br>
    <button onclick="checkSalary()">Check</button>
    <p class="message" id="resultMessage"></p>
  </section>

  <script>
    function checkSalary() {
      const salary = parseInt(document.getElementById('salaryInput').value);
      let message;

      if (!salary) {
        message = "Please enter a valid salary.";
      } else if (salary < 70000) {
        message = "bhaag beta abul";
      } else {
        message = "baba bolo kobul";
      }

      document.getElementById("resultMessage").textContent = message;
    }
  </script>
</body>
</html>
