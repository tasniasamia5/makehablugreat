<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check CGPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <section class="panel">
      <div class="header">
        <h2>CGPA Tracker</h2>
      </div>
      <div class="progress-circle" id="cgpaCircle">
        <span id="cgpaText">0.00</span>
      </div>
      <div class="input-group">
        <input type="number" id="semesterCgpa" placeholder="Enter semester CGPA (out of 4.00)" step="0.01" max="4" min="0" />
        <button class="btn-add" onclick="addCgpa()">Add CGPA</button>
      </div>
      <div id="cgpaSuggestions" style="margin-top: 20px;"></div>
    </section>
  </div>

  <script src="cgpa.js"></script>
</body>
</html>
